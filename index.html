<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sign In to WIRA
    </title>
    <style>
        div.container {
            background-color:whitesmoke;
            padding: 0px;

        }
        button {
            background-color: white;
            font-size: 20px;
            padding: 3px 5px;
            cursor: pointer;    
        }

        button:hover {
            background-color: lightgreen;
            transition-duration: 0.6s;
            }
        
        input[type=text], input[type=password] {
            width: 80%;
            padding: 5px;
            margin: 5px 0 10px 0 ;
            outline:auto;
            background-color:white;
            
        }

        input[type=text]:focus, input[type=password]:focus{
            width: 80%;
            padding: 5px;
            margin: 5px 0 10px 0 ;
            outline:auto;
            background-color: beige;
            
        }

        img {
            width: 100px;
            padding:10px;
        }



    </style>
</head>
<body>
    <img src="Images/WiraLogo.JPG" alt="Wira Logo">
    <div class="container"> 
    <form action="">
        <H1>Sign In to WIRA</H1>
        <p>Please sign into your account to continue.</p>
        <hr>
        <label for=""><b>Email</b></label>
        <br>
        <input type="text" placeholder="Your registered email">
        <br>
        <label for=""><b>Password</b></label>
        <br>
        <input type="password" placeholder="Your account password">
        <br>
        <p>Don't have account? <a href="Ranking.html">Register Here</a> </p>
        <a class="button" href="Sign In 2.html"><button type="button">Sign In</button></a>
    </form>
    </div>
</body>
</html>
